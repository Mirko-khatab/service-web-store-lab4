name: Docker Build and test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Build the Docker Image
        run: docker build -t mirko7/service-web-store-lab4:latest .

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.MYTOKEN }}

      - name: Push the Docker image to Docker Hub
        run: docker push mirko7/service-web-store-lab4:latest
